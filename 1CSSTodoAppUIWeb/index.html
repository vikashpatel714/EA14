<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="index.css">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
     
      <header id="header">
        <span id="header-one">
          <span id="tasks">Tasks</span>
          <span id="lists">Lists</span>
        </span>
        <span id="header-two">
          <a href="#popup">
            <span id="add-button">
              <i class="fa fa-plus-circle" style="font-size:35px;color:red"></i>
            </span>
          </a>
          <a href="#popup"><span id="add-list">Add List</span></a>
        </span>
      </header>

     
      <div id="popup">
        <div id="popup-window">
          <span id="new-item">Add New List</span>
          <input type="text" name="item" />
          <a href="#" class="close">ADD</a>
        </div>
      </div>

    
      <main id="boxes">
      
        <div class="box">
          <span class="title"
            ><a href="next.html" target="_self">Trip to Paris</a></span
          >
          <hr class="box-hr" />
          <br />
          <span class="text-crossed">&nbsp;&nbsp;Completed Task</span>
          <br /><br />
        
          <form action="">
            <input type="checkbox" name="task" id="task" />
            <label for="task">Pending Task</label>
          </form>
        </div>

        <div class="box">
          <span class="title">My Todo List</span>
          <hr class="box-hr" />
          <br />
          <span class="text-crossed">&nbsp;&nbsp;Completed Task</span>
          <br /><br />
         
          <form action="">
            <input type="checkbox" name="task" id="task" />
            <label for="task">Pending Task</label>
          </form>
        </div>

        <div class="box box-three">
          <span class="title">My Todo List</span>
          <hr class="box-hr" />
          <br />
          <span class="text-crossed">&nbsp;&nbsp;Completed Task</span>
          <br /><br />
          
          <form action="">
            <input type="checkbox" name="task" id="task" />
            <label for="task">Pending Task</label>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
